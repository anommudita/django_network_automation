<!-- load static file -->
{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Automation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'img/icons/icon-48x48.png' %}" />

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/loading.css' %}" rel="stylesheet">
    <link href="{% static 'css/multistep.css' %}" rel="stylesheet">

</head>

<body >
    
    <div class="wrapper">

    <!-- navbar -->
    {% include 'navbar.html' %}

    <div class="main">

            <div class="lds-ring img-loader"><div></div><div></div><div></div><div></div></div>
    </section>


    <!-- konten -->
    <main class="content" >

        <div class="container-fluid p-0">

        <h1 class="h3 mb-3"><strong></strong>{{ title }}</h1>
    <!-- membungkus konten -->
            {% block content %}

            {% endblock %}
        </div>
    </main>
    <!-- end konten -->

    <!-- footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row text-muted">
                    <div class="col-6 text-start">
                        <p class="mb-0">

                        </p>
                    </div>
                    <div class="col-6 text-end">
                            <p class="mb-0">
                            <strong>Tim Magang UPA TIK UNDIKSHA 2023</strong>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- end footer -->
    </div>
</div>

</body>

        <script src="{% static 'plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
        <script src="{% static 'plugins/sweetalert2/myscript.js' %}"></script>

        
        <!-- plugin datatable -->
        <script src="{% static 'plugins/datatable/datatables.js' %}"></script>
