{% extends 'user_main.html' %}
{% load static %}

{% block content %}

	<main class="content pt-3">
				<div class="container-fluid p-0">

					<div class="mb-3">
						<h1 class="h3 d-inline align-middle">My Profile</h1>
					</div>
					<div class="row">
                        <!-- about proxmox -->
						<div class="col-12 col-md-6">
							<div class="card" style="height: 500px;">
								<img class="card-img-top m-auto" src="{% static 'img/photos/icon-user.png'%}" alt="Profile" style="width: 420px;">
							</div>
						</div>

                        <!-- Your Profile -->
						<div class="col-12 col-md-6">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">Data My Profile</h5>
								</div>

                                <div style="padding-left: 25px;">
									<!-- flash message -->
                                    {% for message in messages %}
                                    <div class="container-fluid p-0">

                                        <div class="alert {{ message.tags }} alert-dismissible fade show col-10" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                    {% endfor %}
								</div>

								<div class="card-body" style="padding-top: 5px; margin-top: 5px;">
									<div class="m-sm-3">
									<form>
										<div class="mb-3">
											<label class="form-label">Name</label>
											<input class="form-control form-control-lg" type="text" name="name" id="name" placeholder="Enter your name" value="{{user.first_name}} {{ user.last_name }}" readonly/>
										</div>
										<div class="mb-3">
											<label class="form-label">Username</label>
											<input class="form-control form-control-lg" type="text" name="username" id="username" placeholder="Enter your username" value="{{user.username}}" readonly/>
										</div>
										<div class="mb-3">
											<label class="form-label">Date Joined</label>
											<input class="form-control form-control-lg" type="text" name="date_created" id="date_created" placeholder="" value="{{user.date_joined}}" />
										</div>
										<div class="d-flex justify-content-end pt-3">
											<a href="{% url 'edit_user_profile'%}" class="btn btn-lg btn-primary">Edit Profile</a>
                                        </div>
									</form>
							</div>
						</div>

					</div>

				</div>
			</main>


{% endblock content %}
