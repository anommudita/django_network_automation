{% extends 'auth.html' %}


{% block content %}
    <main class="d-flex w-100">
			<div class="container d-flex flex-column">
				<div class="row vh-100">
					<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">Selamat datang!</h1>
								<p class="lead">
									Silahkan masuk untuk melanjutkan ke Cloud E-Ganesha
								</p>
							</div>

							<!-- flash message -->
							{% for message in messages %}
							<div class="container-fluid p-0">
								<div class="alert {{ message.tags }} alert-dismissible fade show col-12" role="alert">
									{{ message }}
									<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
								</div>
							</div>
							{% endfor %}

							<div class="card">
								<div class="card-body">
									<div class="m-sm-3">
										<form method="POST" action="{% url 'user_login'%}">
											{% csrf_token %}
											<div class="mb-3">
												<label class="form-label">Username</label>
												<input class="form-control form-control-lg" type="text" name="username" id="username" placeholder="Masukkan username anda" />
											</div>
											<div class="mb-3">
												<label class="form-label">Kata sandi</label>
												<input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Masukkan kata sandi anda" />
											</div>
											<div>
												<a href="#">lupa kata sandi?</a>
											</div>
											<div class="d-grid gap-2 mt-3">
												<button class="btn btn-lg btn-primary" type="submit">Masuk</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="text-center mb-3">
								Tidak memiliki akun? <a href="{% url 'sign-up' %}">Daftar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
{% endblock content %}
