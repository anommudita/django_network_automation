<!-- file dari config html -->
{% extends 'main.html' %}


<!-- wrapping content -->
{% block content %}
    <h1>halo ini merupakan halaman user</h1>
    <div class="col-md-12">    
    <div class="col-md-12">
    <form method="POST" class="post-form" action="/update-user/{{user.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Update Details</h3>  
        </div> 
        <div class="mb-3"> 
            <label>Name:</label>  
            <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ user.name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Email:</label>  
            <input type="email" class="form-control" name="email" id="id_email" required maxlength="254" value="{{ user.email }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Username:</label>  
            <input type="text" class="form-control" name="username" id="id_username" required maxlength="15" value="{{ user.username }}" />  
        </div> 

        <div class="mb-3"> 
            <label>Password:</label>  
            <input type="text" class="form-control" name="password" id="id_password" required maxlength="15" value="{{ user.password }}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-success btn-lg">Update</button>  
        </div> 
    </div>  
    </form>  
</div> 

{% endblock content %}
