<!-- file dari config html -->
{% extends 'main.html' %}


<!-- wrapping content -->
{% block content %}
    <h1>halo ini merupakan halaman user</h1>
    <div class="col-md-12">    
    <form method="POST" class="post-form" action="/adduser">  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Enter Details</h3>  
        </div>    
     
        <div class="mb-3"> 
            <label>Name:</label>  
            {{ form.name }}   
        </div> 
        <div class="mb-3"> 
            <label>Email:</label>  
            {{ form.email }}   
        </div>  
        <div class="mb-3"> 
            <label>Username:</label>  
            {{ form.username }}   
        </div>

        <div class="mb-3"> 
            <label>Password:</label>  
            {{ form.password }}   
        </div>
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Submit</button>    
        </div> 
    </div>  
    </form>  
</div> 

{% endblock content %}
