<!-- file dari config html -->
{% extends 'main.html' %}


<!-- wrapping content -->
{% block content %}
    <h1>halo ini merupakan halaman user</h1>
    <div class="col-md-12">
        <span><a href="{% url 'adduser' %}" class="btn btn-primary">Add New Record</a></span>  
        <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
        <thead>
            <th><input type="checkbox" id="checkall" /></th>
            <th>ID</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
        {% for user in users %}  
            <tr>  
            <td><input type="checkbox" class="checkthis" /></td>
            <td>{{ user.id }}</td>  
            <td>{{ user.name }}</td>  
            <td>{{ user.username }}</td>  
            <td>{{ user.email }}</td>  
            <td>{{ user.password }}</td>
            <td><a href="/edit-user/{{ user.id }}" class="btn btn-primary">Edit</a></td>
            <td><a href="/delete-user/{{ user.id }}" class="btn btn-danger">Delete</a></td>  
            </tr>  
        {% endfor %} 
        </tbody>
        </table>
        </div>
    </div>
{% endblock content %}
